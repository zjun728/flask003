<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>FLASK 首页</title>

    <!-- Bootstrap -->
    {#    <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet">#}
    <link href="{{ url_for('static',filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default" style="margin-top: 10px">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Flask Study</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li id="nav-1"><a href="{{ url_for("index") }}">首页</a></li>
                    <li><a href="#">相册</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if "user_name" in session %}
                        <li id="nav-2"><a href="{{ url_for("user_center") }}">个人中心</a></li>
                        <li id="nav-3"><a href="{{ url_for("logout") }}">退出</a></li>
                    {% else %}
                        <li id="nav-4"><a href="{{ url_for("user_login") }}">登录 </a></li>
                        <li id="nav-5"><a href="{{ url_for("user_regist") }}">注册</a></li>
                    {% endif %}
                    <!--
                    <li class="active"><a href="{{ url_for("user_login") }}">登录 <span class="sr-only">(current)</span></a></li>
                    <li><a href="{{ url_for("user_regist") }}">注册</a></li>
                    <li><a href="{{ url_for("logout") }}">退出</a></li>
                    -->
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    {% block content %}
        <h1>
            模板继承，user_login.html、 user_regist.html、 index.html 等界面继承此模板，并且重写此处内容

        </h1>
    {% endblock %}

</div> <!-- /container -->


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="{{ url_for('static',filename='/jquery/jquery.min.js') }}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="{{ url_for('static',filename='bootstrap/bootstrap.min.js') }}"></script>

{% block js_code %}
{% endblock %}


</body>
</html>
